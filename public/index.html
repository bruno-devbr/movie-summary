<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Summary</title>
        <link rel="stylesheet" href="/css/index.css" />
    </head>
    <body>
        <header>
            <!-- TODO: corrigir os icones de dar/light para algo mais completo -->
            <div class="head">
                <div class="title">
                    <h1>
                        <a href="index.html">
                            Movie <span id="span-h1">Summary</span>
                        </a>
                    </h1>
                    <span id="description">Explore and track films</span>
                </div>
                <div class="toggle">
                    <div class="dark">
                        <button class="btn" id="btn-dark">
                            <ion-icon name="moon-outline"></ion-icon>
                        </button>
                    </div>
                    <div class="light">
                        <button class="btn" id="btn-light">
                            <ion-icon name="sunny-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="main">
            <main>
                <div class="searchDiv">
                    <div class="search">
                        <ion-icon
                            name="search-sharp"
                            id="search-icon"
                        ></ion-icon>
                        <input
                            type="text"
                            id="search-input"
                            placeholder="Search Movies"
                        />
                    </div>
                    <div class="filter">
                        <button class="filter-btn">
                            <ion-icon name="funnel" id="filter-icon"></ion-icon>
                        </button>
                    </div>
                </div>
            </main>

            <aside>
                <div class="filter-options">
                    <div class="year">
                        <input
                            type="checkbox"
                            id="year-checbox"
                            class="filter-check"
                            disabled
                        />
                        <span class="option">
                            Year

                            <ion-icon
                                name="caret-down"
                                class="down-icon"
                            ></ion-icon>
                        </span>

                        <div class="optionsDiv"></div>
                    </div>
                    <div class="genre">
                        <input
                            type="checkbox"
                            id="genre-checbox"
                            class="filter-check"
                            disabled
                        />
                        <span class="option">
                            Genre
                            <ion-icon
                                name="caret-down"
                                class="down-icon"
                            ></ion-icon>
                        </span>

                        <div class="optionsDiv"></div>
                    </div>
                </div>
            </aside>

            <div class="modal"></div>
        </div>

        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
